<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            max-width: 100px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .main {
            display: flex;
            justify-content: space-between;
        }
        .main .box {
            background: white;
            margin: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="img/Idaho_seal.jpg" alt="Seal Logo">
            <img src="img/Idaho_health.jpg" alt="Second Logo">
        </div>
        <img src="img/Phamatech_logo.png" alt="Company Logo">
        <h1>COVID-19 PORTAL</h1>
    </div>
    <div class="main">
        <div></div>
        <div>
            <a href="register_link" class="box">Register Your Community</a>
            <a href="training_link" class="box">Training Materials</a>
            <a href="results_link" class="box">Check Test Results</a>
            <a href="faq_link" class="box">FAQ</a>
            <a href="contact_link" class="box">Contact Us</a>
        </div>
    </div>
    <div class="footer">
        <p>Phamatech is Idaho's exclusive Covid-19 testing vendor for all Long-Term Care, Intermediate Care, and Assisted Living Communities.</p>
    </div>
</body>
</html>
